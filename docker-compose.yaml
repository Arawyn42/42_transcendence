
services:

  django:
    container_name: django
    build: srcs/django
    env_file:
      - .env
    ports:
      - "${PORT}:80"
    volumes:
      - transcendence:/django/mysite/transcendence 

volumes:

  transcendence:
    driver: local
    driver_opts:
      type: none
      device: ${VOLUME_PATH}
      o: bind
