<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Transcendance - Pong Game</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

	<!-- Page title -->
	<header>
		<h1>Transcendance</h1>
	</header>

	<div id="app">

		<!-- Title -->
		<h2 id="pongTitle">PONG</h2>
		
		<!-- Game Screen -->
		<div id="gameScreen" class="screen">

			<!-- Player Labels and Scores -->
			<div id="scoreBoard">
				<span id="player1Label" class="playerLabel">Player 1</span>
				
				<div class="scores">
					<span id="player1Score">0</span>
					<span>-</span>
					<span id="player2Score">0</span>
				</div>
				
				<span id="player2Label" class="playerLabel">Player 2</span>
			</div>
			

			<!-- Game Canvas -->
			<div id="gameWrapper">
				<canvas id="gameCanvas" width="1000" height="500"></canvas>
			</div>
		</div>

		<!-- Menu Screen -->
		<div id="menuScreen" class="screen">
			<button id="playClassic">Play Classic</button>
			<button id="playMultiplayer">Play Multiplayer</button>
		</div>

		<!-- Names Input Screen -->
		<div id="playerNamesScreen" class="screen">
			<h2>Enter your names</h2>
			<div>
				<label for="player1Input">Player 1:</label>
				<input type="text" id="player1Input" placeholder="Enter Player 1 name" maxlength="8">
			</div>
			<div>
				<p id="player1InputError" class="error-message"></p>
			</div>
			<div>
				<label for="player2Input">Player 2:</label>
				<input type="text" id="player2Input" placeholder="Enter Player 2 name" maxlength="8">
			</div>
			<div>
				<p id="player2InputError" class="error-message"></p>
			</div>
			<button id="startGameWithNames">Start Game</button>
		</div>

		<!-- End Screen -->
		<div id="classicEndScreen" class="screen">
			<h2 id="winnerMessage">Player Wins!</h2>
			<button id="restartGame">Restart</button>
			<button id="backToMenu">Back to Menu</button>
		</div>
	</div>

	<!-- Scripts js -->
	<script src="main.js"></script>
	<script src="menu.js"></script>
	<script src="names.js"></script>
	<script src="classic.js"></script>
	<script src="classicEnd.js"></script>
</body>
</html>
